<template name="NoteSingle">
<div class="main-layout">    
  <article class="notes {{#if notes.isPublic}}public{{/if}}" >
		<h3 name="title" class="edit">{{notes.title}}</h3>
		<div class="mce"> {{{notes.content}}} </div>
        <a href="#" data-tooltip-element="#{{notes._id}}" data-tooltip-trigger="click" class="open-tooltip" style="float:right">{{notes.title}} - Note Link </a>
		<div><button class="option-button" data-tooltip-element=".{{notes._id}}x" data-tooltip-trigger="click"><i class="fa fa-cog fa-lg"></i></button></div>
	</article>
    
    <div id="{{notes._id}}"  hidden> <div class="tooltip-note-bg"> <a class="close-tooltip" href="#"><span>X</span></a>
    <h3>{{notes.title}}</h3>
    <div>{{{notes.content}}}</div>
    </div>
    </div>
    
    <!--Other Notes tooltip  -->
    {{#each tips}}
    <div id="{{_id}}"  hidden> <div class="tooltip-note-bg"> <a class="close-tooltip" href="#"><span>X</span></a>
    <h3>{{title}}</h3>
    <div>{{{content}}}</div>
    </div>
    </div>
    {{/each}}
    
	<!-- Modal starts here -->
<!-- line modal -->
<div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog editModal">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
			<h3 class="modal-title" id="lineModalLabel">Edit Note</h3>
		</div>
		<div class="modal-body">
			
            <!-- content goes here -->
	<div >
  <form  >
    <input id="mytitle" placeholder="Title" type="text" class="form-control titleInput" > 
  <textarea class="mytextarea"></textarea>
  </form>
</div>
		</div>
		<div class="modal-footer">
			<div class="btn-group btn-group-justified" role="group" aria-label="group button">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default" data-dismiss="modal"  role="button">Close</button>
				</div>
				<div class="btn-group btn-delete hidden" role="group">
					<button type="button" id="delImage" class="btn btn-default btn-hover-red" data-dismiss="modal"  role="button">Delete</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn two btn-default btn-hover-green" role="button">Save</button>
				</div>
			</div>
		</div>
	</div>
  </div>
</div>
   
<div class="{{notes._id}}x toolbar-icons" style="display: none;">
        <button class="modalBtn toolbar-button" data-toggle="modal" ><i class="fa fa-pencil-square-o fa-lg"></i></button>
        <button class="note-copy toolbar-button"><i class="fa fa-files-o fa-lg"></i></button>
        <button class="toolbar-button toggle-favorite make-favorite"><i class="fa fa-heart-o fa-lg"></i></button>
        <button class="toolbar-button toggle-favorite unfavorite"><i class="fa fa-heart fa-lg"></i></button>
        <button class="toolbar-button toggle-public make-public"><i class="fa fa-unlock fa-lg"></i></button>
        <button class="toolbar-button toggle-public make-private" ><i class="fa fa-lock fa-lg"></i></button>
        <button class="trash toolbar-button"><i class="fa fa-trash fa-lg"></i></button>
    </div>
</div>    
{{ > tooltips }} 
</template>
